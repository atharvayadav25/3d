<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR Dish Menu</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fafafa; }
      model-viewer { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
        src="5_9_2025.glb"
        ios-src="dish.usdz"
        alt="Dish"
        ar
        ar-modes="scene-viewer quick-look webxr"
        ar-scale="fixed"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>
    
  </body>
</html>
